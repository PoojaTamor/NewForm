    document
      .getElementById("warrantyForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission


        
  
        // Get form field values
        const customerName = document.getElementById("customerName").value;
        const phoneNumber = document.getElementById("phoneNumber").value;
        const bodyType = document.getElementById("Body-Type").value;
        const brand = document.getElementById("Brand").value;
        const model = document.getElementById("Model").value;
        const color = document.getElementById("Color").value;
        const chassisNumber = document.getElementById("Chassis-No").value;
        const serviceOutlet = document.getElementById("Service-Outlet").value;
        const serviceDate = document.getElementById("serviceDate").value;
        const amountPaid = document.getElementById("amountPaid").value;
  
        // Get selected radio button for series
        const selectedSeries = document.querySelector(
          'input[name="series"]:checked'
        ).value;
  
        // Get the file input value
        const vehiclePictureInput = document.getElementById("vehiclePicture");
        const vehiclePicture = vehiclePictureInput.files[0]
          ? vehiclePictureInput.files[0].name
          : "No file selected"; // File object (null if no file selected)
  
          console.log(vehiclePicture)
        // Send email using emailjs.send (without actual file upload)
        emailjs
          .send("service_793fdcz", "template_ltpnmjq", {
            customer_name: customerName,
            phone_number: phoneNumber,
            body_type: bodyType,
            brand: brand,
            model: model,
            color: color,
            chassis_number: chassisNumber,
            service_outlet: serviceOutlet,
            service_date: serviceDate,
            amount_paid: amountPaid,
            selected_series: selectedSeries,
            vehicle_picture: vehiclePicture, // Just send the file name
          
          })
          .then(
            function (response) {
              console.log("SUCCESS!", response.status, response.text);
              alert("Email sent successfully with the image details!");
            },
            function (error) {
              console.error("FAILED...", error);
              alert("Error sending email.");
            }
          );
      });
