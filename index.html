  <script>
    document.getElementById('warrantyForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        // Validate form fields
        const customerName = document.getElementById('customerName').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const vehicleType = document.getElementById('vehicleType').value;
        const modelNumber = document.getElementById('modelNumber').value;
        const color = document.getElementById('color').value;
        const year = document.getElementById('year').value;
        const serviceOutlet = document.getElementById('serviceOutlet').value;
        const serviceDate = document.getElementById('serviceDate').value;
        const amountPaid = document.getElementById('amountPaid').value;

        // Get the file input value
        const vehiclePictureInput = document.getElementById('vehiclePicture');
        const vehiclePicture = vehiclePictureInput.files[0];  // File object (null if no file selected)

        // Capture checkbox values (both series checkboxes)
        const selectedSeries = [];
        document.querySelectorAll('input[name="series"]:checked').forEach(checkbox => {
            selectedSeries.push(checkbox.value);
        });

        // Console log all values (optional for testing)
        console.log('Customer Name:', customerName);
        console.log('Phone Number:', phoneNumber);
        console.log('Vehicle Type:', vehicleType);
        console.log('Model & Number:', modelNumber);
        console.log('Color:', color);
        console.log('Year:', year);
        console.log('Service Outlet:', serviceOutlet);
        console.log('Service Date:', serviceDate);
        console.log('Amount Paid:', amountPaid);
        console.log('Selected Series:', selectedSeries.join(', ')); // Join for a clean string
        console.log('Vehicle Picture:', vehiclePicture ? vehiclePicture.name : 'No file selected');  // File name

        // Create a FormData object to send both text and file data
        const formData = new FormData();
        formData.append('customer_name', customerName);
        formData.append('phone_number', phoneNumber);
        formData.append('vehicle_type', vehicleType);
        formData.append('model_number', modelNumber);
        formData.append('color', color);
        formData.append('year', year);
        formData.append('service_outlet', serviceOutlet);
        formData.append('service_date', serviceDate);
        formData.append('amount_paid', amountPaid);
        formData.append('selected_series', selectedSeries.join(', '));
        formData.append('vehicle_picture', vehiclePicture);  // Add the file to FormData

        // Use emailjs.send to send FormData
        emailjs.send('service_793fdcz', 'template_ltpnmjq', {
            customer_name: customerName,
            phone_number: phoneNumber,
            vehicle_type: vehicleType,
            model_number: modelNumber,
            color: color,
            year: year,
            service_outlet: serviceOutlet,
            service_date: serviceDate,
            amount_paid: amountPaid,
            selected_series: selectedSeries.join(', '),
            vehicle_picture: vehiclePicture ? vehiclePicture.name : 'No file selected'
        })
        .then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            alert('Email sent successfully with the image!');
        }, function(error) {
            console.error('FAILED...', error);
            alert('Error sending email.');
        });
    });
</script>
